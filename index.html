<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme de Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alarme de Estudo</h1>

        
        <label for="custom-time">Escolha o tempo (em minutos):</label>
        <input type="number" id="custom-time" min="1" value="25">

        
        <div id="timer">25:00</div>

       
        <button id="start">Iniciar</button>
    
        <button id="reset">Resetar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
